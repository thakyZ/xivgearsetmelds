<!DOCTYPE html>
<html lang="en-US" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XIV Gearset Melds</title>
    <link href="./css/main.css" rel="stylesheet">
  </head>

  <body>
    <header class="navbar navbar-expand-lg fixed-top bg-body-tertiary">
      <nav class="container-xxl flex-wrap flex-lg-nowrap">
        <a class="navbar-brand" href="#">XIV Gearset Melds</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <button type="button" class="bi btn btn-dark"><span>Copy Link</span></button>
        </div>
        <div class="stat-sidebar-toggle">
          <button class="navbar-toggler p-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#statSidebar"
                  aria-controls="statSidebar" aria-label="Toggle stat sidebar">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </header>
    <div class="container-fluid mt-5">
      <main class="col col-md-7 py-3 position-absolute">
        <div class="d-flex flex-column px-5 pt-5 text-white">
          <div class="grid gearset" style="--bs-columns: 4; --bs-gap: 3rem; --bs-rows: 7; --bs-columns: 2;">
            <div id="container-primary" class="card" style="grid-row: 1">
              <div class="card-body">
                <h5 class="card-title">Primary</h5>
              </div>
            </div>
            <div id="container-blank1" class="card g-start-2" style="grid-row: 1">
              <div class="card-body">
                <h5 class="card-title">&nbsp;</h5>
              </div>
            </div>
            <div id="container-head" class="card" style="grid-row: 2">
              <div class="card-body">
                <h5 class="card-title">Head</h5>
              </div>
            </div>
            <div id="container-offhand" class="card g-start-2" style="grid-row: 2">
              <div class="card-body">
                <h5 class="card-title">Offhand</h5>
              </div>
            </div>
            <div id="container-body" class="card" style="grid-row: 3">
              <div class="card-body">
                <h5 class="card-title">Body</h5>
              </div>
            </div>
            <div id="container-earrings" class="card g-start-2" style="grid-row: 3">
              <div class="card-body">
                <h5 class="card-title">Earrings</h5>
              </div>
            </div>
            <div id="container-hands" class="card" style="grid-row: 4">
              <div class="card-body">
                <h5 class="card-title">Hands</h5>
              </div>
            </div>
            <div id="container-necklace" class="card g-start-2" style="grid-row: 4">
              <div class="card-body">
                <h5 class="card-title">Necklace</h5>
              </div>
            </div>
            <div id="container-legs" class="card" style="grid-row: 5">
              <div class="card-body">
                <h5 class="card-title">Legs</h5>
              </div>
            </div>
            <div id="container-bracelets" class="card g-start-2" style="grid-row: 5">
              <div class="card-body">
                <h5 class="card-title">Bracelets</h5>
              </div>
            </div>
            <div id="container-feet" class="card" style="grid-row: 6">
              <div class="card-body">
                <h5 class="card-title">Feet</h5>
              </div>
            </div>
            <div id="container-lring" class="card g-start-2" style="grid-row: 6">
              <div class="card-body">
                <h5 class="card-title">Left Ring</h5>
              </div>
            </div>
            <div id="container-blank2" class="card" style="grid-row: 7">
              <div class="card-body">
                <h5 class="card-title">&nbsp;</h5>
              </div>
            </div>
            <div id="container-rring" class="card g-start-2" style="grid-row: 7">
              <div class="card-body">
                <h5 class="card-title">Right Ring</h5>
              </div>
            </div>
          </div>
        </div>
      </main>
      <aside class="bd-sidebar">
        <div class="offcanvas-lg offcanvas-start bg-body-tertiary" tabindex="-1" id="statSidebar"
             aria-labelledby="bdSidebarOffcanvasLabel">
          <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title" id="bdSidebarOffcanvasLabel">Browse docs</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"
                    data-bs-target="#bdSidebar"></button>
          </div>
          <div class="offcanvas-body">
            <div class="bg-body-tertiary">
              <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 min-vh-100">
                <div class="container-fluid">
                  <div class="row flex-wrap">
                    <div class="col col-auto">
                      <div class="input-group pt-3">
                        <span class="input-group-text fs-6">Melding confidence rate</span>
                        <input class="form-control me-auto" id="confidenceRate" type="text" placeholder=""
                               aria-label="">
                        <span class="input-group-text d-inline-block" tabindex="0" data-bs-toggle="popover"
                              data-bs-trigger="hover focus"
                              data-bs-content="Confidence rate for materia estimate. Higher means that more materias will be suggested to be more confident that with this amount, your melds will succeed">
                          <i class="bi bi-info-circle"></i>
                        </span>
                      </div>
                    </div>
                    <div class="col col-auto">
                      <label for="basic-url" class="form-label small">Include tools for the other jobs too</label>
                      <div class="hstack gap-3">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="includeTools" id="includeToolsNone"
                                 checked>
                          <label class="form-check-label text-white" for="includeToolsNone">None</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="includeTools" id="includeToolsCrafter">
                          <label class="form-check-label text-white" for="includeToolsCrafter">Crafter</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="includeTools" id="includeToolsGatherer">
                          <label class="form-check-label text-white" for="includeToolsGatherer">Gatherer</label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <table class="table col col-sm-10">
                      <caption>Materia count and how many materia will be needed given the confidence rate.</caption>
                      <thead>
                        <tr>
                          <th scope="col">Materia</th>
                          <th scope="col">Amount</th>
                          <th scope="col">Slots <i class="bi bi-info-circle" data-bs-toggle="popover"
                               data-bs-trigger="hover focus" data-bs-content="# of slots this materia is used for"></i>
                          </th>
                          <th scope="col">Cost</th>
                        </tr>
                      </thead>
                      <tbody class="table-group-divider">
                        <tr item="">
                          <th class="overflow-hidden text-nowrap" scope="row">Craftsman's Cunning Materia I (CP + 1)
                          </th>
                          <td>3</td>
                          <td>1</td>
                          <td>???</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </aside>
    </div>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
